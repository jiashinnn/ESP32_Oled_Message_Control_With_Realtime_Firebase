<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Smart Noticeboard â€¢ Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 400px;
            margin: 80px auto;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h2 {
            color: #6a0dad;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(106, 13, 173, 0.1);
        }

        p {
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e0c3fc;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #9b59b6;
            box-shadow: 0 0 8px rgba(155, 89, 182, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin: 10px 0;
            font-size: 0.9em;
        }

        .success {
            color: #2ecc71;
            text-align: center;
            margin: 10px 0;
            font-size: 0.9em;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #6a0dad;
            text-decoration: none;
            font-size: 0.95em;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #9b59b6;
            text-decoration: underline;
        }

        .divider {
            color: #6a0dad;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Reset Password</h2>
        <p>Enter your email address and we'll send you a link to reset your password.</p>
        <form id="resetForm">
            <input type="email" id="email" placeholder="Enter your email" required />
            <button type="submit">Send Reset Link</button>
        </form>
        <p class="error" id="errMsg"></p>
        <p class="success" id="successMsg"></p>
        <div class="links">
            <p>
                <a href="login.html">Back to Login</a>
                <span class="divider">|</span>
                <a href="index.html">Home</a>
            </p>
        </div>
    </div>

    <!-- Firebase SDKs and Config -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase.js"></script>

    <script>
        const emailEl = document.getElementById('email');
        const errMsg = document.getElementById('errMsg');
        const successMsg = document.getElementById('successMsg');

        document.getElementById('resetForm').addEventListener('submit', async e => {
            e.preventDefault();
            errMsg.textContent = '';
            successMsg.textContent = '';

            try {
                await auth.sendPasswordResetEmail(emailEl.value.trim());
                successMsg.textContent = 'Password reset link has been sent to your email!';
                emailEl.value = '';
            } catch (err) {
                errMsg.textContent = err.message;
            }
        });
    </script>
</body>

</html>
